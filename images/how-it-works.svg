<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="2" result="offsetblur" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.2" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Step 1: Search -->
    <g transform="translate(100, 150)">
        <circle cx="50" cy="50" r="40" fill="#0D47A1" opacity="0.1" />
        <circle cx="50" cy="50" r="35" fill="white" filter="url(#shadow)" />
        <path d="M30 50 L70 50 M50 30 L50 70" stroke="#0D47A1" stroke-width="4" stroke-linecap="round" />
        <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Search</text>
    </g>

    <!-- Step 2: Book -->
    <g transform="translate(300, 150)">
        <circle cx="50" cy="50" r="40" fill="#0D47A1" opacity="0.1" />
        <circle cx="50" cy="50" r="35" fill="white" filter="url(#shadow)" />
        <path d="M35 40 L65 40 L65 60 L35 60 Z" stroke="#0D47A1" stroke-width="4" fill="none" />
        <path d="M40 35 L60 35" stroke="#0D47A1" stroke-width="4" />
        <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Book</text>
    </g>

    <!-- Step 3: Pay -->
    <g transform="translate(500, 150)">
        <circle cx="50" cy="50" r="40" fill="#0D47A1" opacity="0.1" />
        <circle cx="50" cy="50" r="35" fill="white" filter="url(#shadow)" />
        <path d="M35 45 L50 35 L65 45 L50 55 Z" stroke="#0D47A1" stroke-width="4" fill="none" />
        <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Pay</text>
    </g>

    <!-- Step 4: Drive -->
    <g transform="translate(700, 150)">
        <circle cx="50" cy="50" r="40" fill="#0D47A1" opacity="0.1" />
        <circle cx="50" cy="50" r="35" fill="white" filter="url(#shadow)" />
        <path d="M35 50 L65 50 M50 35 L50 65" stroke="#0D47A1" stroke-width="4" stroke-linecap="round" />
        <circle cx="50" cy="50" r="5" fill="#0D47A1" />
        <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Drive</text>
    </g>

    <!-- Connecting Lines -->
    <path d="M150 170 L250 170" stroke="#0D47A1" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M350 170 L450 170" stroke="#0D47A1" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M550 170 L650 170" stroke="#0D47A1" stroke-width="2" stroke-dasharray="5,5" />
</svg> 